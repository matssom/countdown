<!DOCTYPE html>
<html>
<head>
    <title>Fredagsbar om:</title>
    <style>
        body {
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 48px;
            margin-top: 50px;
            background-color: #1abc9c;
            animation: color-change 30s infinite;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 50px;
        }
        #countdown {
            font-size: 96px;
            margin-bottom: 100px;
            opacity: 1;
            animation: blink 1s ease-in-out infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
        @keyframes color-change {
            0% {
                background-color: #1abc9c;
            }
            5% {
                background-color: #2ecc71;
            }
            10% {
                background-color: #3498db;
            }
            15% {
                background-color: #9b59b6;
            }
            20% {
                background-color: #34495e;
            }
            25% {
                background-color: #16a085;
            }
            30% {
                background-color: #27ae60;
            }
            35% {
                background-color: #2980b9;
            }
            40% {
                background-color: #8e44ad;
            }
            45% {
                background-color: #2c3e50;
            }
            50% {
                background-color: #f1c40f;
            }
            55% {
                background-color: #e67e22;
            }
            60% {
                background-color: #e74c3c;
            }
            65% {
                background-color: #d35400;
            }
            70% {
                background-color: #c0392b;
            }
            75% {
                background-color: #f39c12;
            }
            80% {
                background-color: #ff00ff;
            }
            85% {
                background-color: #00ff00;
            }
            90% {
                background-color: #0000ff;
            }
            95% {
                background-color: #ff0000;
            }
            100% {
                background-color: #1abc9c;
            }
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 7rem; margin: 0; margin-bottom: 1rem;" id="title"></h1>
    <p style="margin: 0;" id="countdown"></p>
<script>
    function updateCountdown() {
        // Get current date and time
        var now = new Date();
        var day = now.getDate();
        var month = now.getMonth() + 1; // Months are zero-indexed, so add 1
        var year = now.getFullYear();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // Calculate next Friday
        var friday = new Date(year, month - 1, 20, 15); // Set to first Friday after 20th at 2pm
        while (friday.getDay() !== 5) { // Loop until we find a Friday
            friday.setDate(friday.getDate() + 1);
        }
        if (hours >= 14 && day === friday.getDate()) {
            friday.setDate(friday.getDate() + 7); // If it's already past 2pm on Friday, skip to next week
        }

        // Calculate time until next Friday
        var timeLeft = friday.getTime() - now.getTime();
        if (timeLeft <= 0) {
            // If it's already Friday after 2pm, set timeLeft to 0 and skip to next Friday
            timeLeft = 0;
            friday.setDate(friday.getDate() + 7);
        }

        // Update countdown display
        var daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hoursLeft = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
        var minutesLeft = Math.floor((timeLeft / (1000 * 60)) % 60);
        var secondsLeft = Math.floor((timeLeft / 1000) % 60);
        var countdownString = daysLeft + "d " + hoursLeft + "h " + minutesLeft + "m " + secondsLeft + "s";
        document.getElementById("countdown").innerHTML = countdownString;

        // Update title
        if (timeLeft <= 0) {
            document.getElementById("title").innerHTML = "Fredagsbar nÃ¥!";
        } else {
            document.getElementById("title").innerHTML = "Fredagsbar om:";
        }

        // Update countdown every second
        setTimeout(updateCountdown, 1000);
    }

    // Start countdown
    updateCountdown();
</script>
